<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  {% for mess in get_flashed_messages() %}
  <div class="alert alert-info alert-dismissible fade show" role='alert'>
    <button type="button" data-dismiss='alert' aria-label='close' class='fade close'>
      <span aria-hidden="true">&times;</span>
    </button>
    {{ mess }}
  </div>
  {% endfor %}
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a style="color:white;" class="navbar-brand" href="#">Flask Todo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('core.index')}}">Home</a>
      </li>
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('core.info')}}">About</a>
      </li>
    {% if current_user.is_authenticated %}
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('users.logout')}}">Log Out</a>
      </li>
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('users.account')}}">Account</a>
      </li>
      <li class='nav-link'>
        <a style="color:white;" href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
      </li>
    {% else %}
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('users.login')}}">Log In</a>
      </li>
      <li class='nav-link'>
        <a style="color:white;" href="{{url_for('users.register')}}">Register</a>
      </li>
    {% endif %}
    </ul>
  </div>
</nav>




<div class="container">
    {% block content %}
    {% endblock %}
</div>

  </body>
</html>
