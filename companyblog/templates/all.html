{% extends 'base.html'%}
{% block content %}
<div class="all_container">
<h1 class="details_title"><b>体育会系団体</b></h1>
  <div class="all_box">
    {% for sport in sports %}
      <div class="all_details">
        <h1 class="all_name"><b>{{sport.username}}</b></h1>
        <a href="{{url_for('users.user_posts',username=sport.username)}}">
        <img src="{{url_for('static',filename='profile_pics/'+sport.profile_image)}}">
        </a>
      </div>
    {% endfor %}
  </div>

  <h1 class="details_title"><b>文化系サークル</b></h1>
    <div class="all_box">
      {% for sport in sports %}
        <div class="all_details">
          <h1 class="all_name"><b>{{sport.username}}</b></h1>
          <a href="{{url_for('users.user_posts',username=sport.username)}}">
          <img  src="{{url_for('static',filename='profile_pics/'+sport.profile_image)}}">
          </a>
        </div>
      {% endfor %}
    </div>

    <h1 class="details_title"><b>その他/任意団体</b></h1>
      <div class="all_box">
        {% for sport in sports %}
          <div class="all_details">
            <h1  class="all_name"><b>{{sport.username}}</b></h1>
            <a href="{{url_for('users.user_posts',username=sport.username)}}">
            <img  src="{{url_for('static',filename='profile_pics/'+sport.profile_image)}}">
            </a>
          </div>
        {% endfor %}
      </div>



</div>
{% endblock %}
